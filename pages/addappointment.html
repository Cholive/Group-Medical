<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Add Appointment</title>
    <script src="../script/script.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/styleAddAppointment.css" />
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Lato" rel="stylesheet">
</head>

<body class="background">

    <div class="flex-container">
        <form action="patient-list2.html">
            <button class="button" href="patient-list2.html">Patients List</button>
        </form>
        <form action="newpatient.html">
            <button class="button" href="newpatient.html">New Patient</button>
        </form>

        <button class="button">Settings</button>
    </div>

    <form action="">
        <div class="row">
            <div class="side">


                <h3>Select Patient: </h3>
                <select id="patient">
                    <option value="Select Patient">Select Patient</option>
                    <option value="Susan Smith">Susan Smith</option>
                    <option value="Lori Killpatrick">Lori Killpatrick</option>
                    <option value="Dorothy Mills">Dorothy Mills</option>
                    <option value="Paul Brown">Paul Brown</option>
                    <option value="Fred Flintstone">Fred Flintstone</option>
                    <option value="Betty Crocker">Betty Crocker</option>
                    <option value="Johnny Cash">Johnny Cash</option>
                    <option value="Halley Berry">Halley Berry</option>
                    <option value="Crusty Crustovsky">Crusty Crustovsky</option>
                    <option value="Barbra Flow">Barbra Flow</option>
                    <option value="Phill Collins">Phill Collins</option>
                </select><br><br>

                <h3>Reason: </h3>
                <select id="treatment">
                    <option value="Select Treatment">Select Treatment</option>
                    <option value="Alcohol Poisoning">Alcohol Poisoning</option>
                    <option value="Alcohol Related Liver Disease">Alcohol Related Liver Disease</option>
                    <option value="Arthritis">Arthritis</option>
                    <option value="Bronchitis">Bronchitis</option>
                    <option value="Chest Cough">Chest Cough</option>
                    <option value="Deep vein thrombosis">Deep vein thrombosis</option>
                    <option value="Heart Failure">Heart Failure</option>
                    <option value="Kidney Stones">Kidney Stones</option>
                    <option value="Sinus Cold">Sinus Cold</option>
                </select><br>
                <br>


                <h3>Duration: </h3>
                <label for="15min">15 Mins</label>
                <input type="radio" name="time" value="15Mins" id="15min"><br>
                <label for="30min">30 Mins</label>
                <input type="radio" name="time" value="30Mins" id="30min"><br>
                <label for="45min">45 Mins</label>
                <input type="radio" name="time" value="45Mins" id="45min"><br>
                <label for="60min">60 Mins</label>
                <input type="radio" name="time" value="60Mins" id="60min"><br>
            </div>
            <div>
                <br>
                <h3>Add a note: </h3>
                <textarea rows="4" cols="22" placeholder="Notes" id="notes"></textarea><br><br>

                <h3>Treatment Cost: </h3>
                <select id="price">
                    <option value="Select Price">Select Price</option>
                    <option value="$40">$40</option>
                    <option value="$80">$80</option>
                    <option value="$90">$90</option>
                </select><br>
                <br>
                <br>
                <br>

                <a href="mainmenu.html"><input type="button" value="Cancel" onclick="addToStorage()"></a>
                <a href="calendar3.html"><input type="button" onclick="addPatient()" value="Add Appointment"></a>
            </div>
        </div>
    </form>
</body>

</html>
